<!DOCTYPE html>
<html>
   <head>
      <title>Pictionary</title>
      <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'> 
      <link rel="stylesheet" href="/css/style.css"/>
      <link rel="stylesheet" href="/css/loading.css"/>
      <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
   </head>

   <body>
        <div id="modal" class="modal">
            <div id='lobby' class='lobby'>
                <div class='lobby-text' id='lobby-text'>WAITING FOR ALL PLAYERS TO JOIN...</div>
                <div class='lobby-inside'>
                    <div class='lobby-box'>
                        <!-- <div class='player-avatar' id='avatar1'><img src='./../images/chick.png'></div>
                        <div class='player-avatar' id='avatar2'><img src='./../images/fox.png'></div>
                        <div class='player-avatar' id='avatar3'><img src='./../images/koala.png'></div>
                        <div class='player-avatar' id='avatar4'><img src='./../images/pig.png'></div> -->
                    </div>
                </div>
                <!-- <div class='outside-close-modal'>
                        <div class='close-modal' id='close-modal'>Start Game!</div>
                </div> -->
                </div>
            </div>
        </div>
        
        <div class='page' id='page'>
            
            <div class='middle-div'>
                <div class='column-1'>
                    <div class='pic-container'>
                        <!-- <div class='guessList' id='guessList'>
                            <ul class='guesses'>
                                
                            </ul>
                        </div> -->
                        <div class='guess-form-body' id='guess-form-body'>
                            <ol id='guess-list' class='guess-list'></ol>
                            <div class='guess-form-footer'>
                                <form id='guess-form' class='guess-form'>
                                    <input name='guess' class='guess' type='text' placeholder='Guess here...' autofocus autocomplete="off" maxlength="20"/>
                                    <button class='guess-button'> >> </button>
                                </form>
                            </div>
                        </div>

                        <script id='guess-template' type='text/template'>
                            <li class='guess'>
                                <div class='guess__text'>
                                    <div>{{guessText}}</div>
                                </div>
                            </li>
                        </script>
                        
                    </div>
                </div>



                <div class='column-2'>
                    <div class='pictionary-title'>PICTIONARY</div>
                    <div id='canvas-container'>
                        <canvas id="canvas"></canvas>
                    </div>
                </div>



                <div class='column-3'>
                    <div class='time-box'> 
                        <div class='time' id='time'>10</div>
                        <div class='time-text'>secs<br>left</div>
                    </div>
                    <div class='turn-text'>
                        your turn<br>to <i>draw:</i>
                        <br><i><b>blank</b></i>
                    </div>
                    <div class='score-box'>
                        <div class='myScore' id='myScore'>
                            3<div class='time-text'>you</div>
                        </div>
                        <div class='theirScore' id='theirScore'>
                            3<div class='time-text'>them</div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
        
        
        <script src="socket.io/socket.io.js"></script>
        <script src='/js/libs/jquery-3.3.1.min.js'></script>
        <script src="/js/libs/deparam.js"></script>
        <script src='/js/libs/mustache.js'></script>
        <script src="/js/client.js"></script>
        <script src="/js/canvas.js"></script>
   </body>
</html>
